name:                frappe-er
version:             0.1.0.0
github:              "githubuser/frappe-er"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/frappe-er#readme>

dependencies:
- base >= 4.7 && < 5
- text
- directory
- bytestring
- aeson
- pangraph 
- algebraic-graphs    >= 0.2.*
- attoparsec          >= 0.13.*
- bytestring          >= 0.10.*
- containers          >= 0.5.*
- fgl                 >= 5.6.*
- hexml               >= 0.3.*
- html-entities       >= 1.1.*
- text                >= 1.2.*

library:
  source-dirs: src

executables:
  frappe-er-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - frappe-er

tests:
  frappe-er-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - frappe-er
